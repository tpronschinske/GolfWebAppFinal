<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/hillsTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:define name="content">
            <div id="title" style="text-align: center;">
                <h1>The Hills | Golf &amp; Country Club</h1>  
                <p:graphicImage value="/resources/images/home_hr.png"/>
                <br />
            </div>    
              
                <h2 style="text-align: center;">Add New Record</h2>
 
                <div class="inputForm" style="margin: 0 auto; width: 400px;">
                <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                <p:column>
                    <p:outputLabel value="Employee Id:" />
                </p:column>
                <p:column>
                    <p:inputText id="empId" value="#{employeeBean.employeeId}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="First Name:" />
                </p:column>
                <p:column>
                    <p:inputText id="fname" value="#{employeeBean.firstName}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Last Name:" />
                </p:column>
                <p:column>
                    <p:inputText id="lname" value="#{employeeBean.lastName}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Address:" />
                </p:column>
                <p:column>
                    <p:inputText id="address" value="#{employeeBean.address}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="City:" />
                </p:column>
                <p:column>
                    <p:inputText id="city" value="#{employeeBean.city}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="State:" />
                </p:column>
                <p:column>
                    <p:inputText id="state" value="#{employeeBean.state}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Zip:" />
                </p:column>
                <p:column>
                    <p:inputText id="zip" value="#{employeeBean.zip}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Phone:" />
                </p:column>
                <p:column>
                    <p:inputText id="phone" value="#{employeeBean.phone}"/>
                </p:column>    
                </h:panelGrid>
                <br />
                <p:commandButton value="Add Record" actionListener="#{employeeBean.addEmployee(employee)}" />
                    
                </h:form>
                </div>
         </ui:define>
    
    </ui:composition>
