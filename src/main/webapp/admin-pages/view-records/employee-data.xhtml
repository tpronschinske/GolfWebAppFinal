<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>The Hills | Employee Data</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
     <h:body>  
        <!-- start of header -->
        <ui:insert name="header" >
            <ui:include src="/template/header.xhtml" />
        </ui:insert> 
        <!-- end of header -->
        <!-- start of content -->
        <div id="content">
           
            <div id="title" style="text-align: center; padding-top: 30px;">
                <h1>The Hills | Golf &amp; Country Club</h1> 
                <p:graphicImage value="/resources/images/home_hr.png"/>
                <h2>Employee Data</h2>
            
                <br />
            </div>     
            <div id="adminMenu" style="width: 90%; margin: 0 auto; padding-bottom: 30px;">
                <h:form> 
                 <p:growl id="recordActions"/>
                 <p:menubar>
                    <p:menuitem value="Add New Record" url="/faces/admin-pages/add-records/add-employee.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                    <p:menuitem value="Edit Records" url="/faces/admin-pages/edit-records/edit-employee.xhtml" icon="ui-icon-pencil" />
                    <p:menuitem value="Delete Records" url="/faces/admin-pages/delete-records/delete-employee.xhtml" icon="ui-icon-close" />
                 </p:menubar>
                 </h:form>
            </div>
                <!-- represents a row with one column -->
               
                    <p:dataTable var="item" class="employee-table" value="#{employeeBean.employees}">
                        <p:column headerText="Id">
                            <h:outputText value="#{item.id}" />
                        </p:column>

                        <p:column headerText="Employee Id">
                            <h:outputText value="#{item.employeeId}" />
                        </p:column>

                        <p:column headerText="First Name">
                            <h:outputText value="#{item.firstName}" />
                        </p:column>

                        <p:column headerText="Last Name">
                            <h:outputText value="#{item.lastName}" />
                        </p:column>
                        
                        <p:column headerText="Address">
                            <h:outputText value="#{item.address}" />
                        </p:column>
                        
                        <p:column headerText="City">
                            <h:outputText value="#{item.city}" />
                        </p:column>
                        
                         <p:column headerText="State">
                             <h:outputText value="#{item.state}" />
                        </p:column>
                        
                    </p:dataTable>
               
              
        </div>
        <!-- end of content -->  
        <!-- start of footer -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footer.xhtml" />
            </ui:insert>
        </div>
        <!-- end of footer -->
        <br />
        
    </h:body>
</html>
