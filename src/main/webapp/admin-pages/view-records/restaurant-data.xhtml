<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>The Hills | Restaurant Sales Data</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>  
        <!-- start of header -->
        <ui:insert name="header" >
            <ui:include src="/template/header.xhtml" />
        </ui:insert> 
        <!-- end of header -->
        <!-- start of content -->
        <div id="content">
           
            <div id="title" style="text-align: center; padding-top: 30px;">
                <h1>The Hills | Golf &amp; Country Club</h1>  
                <p:graphicImage value="/resources/images/home_hr.png"/>
                <h2>Golf Shop Data</h2>
                <p:graphicImage value="resources/images/home_hr.png"/>
                <br />
            </div>     
          <div id="adminMenu" style="width: 90%; margin: 0 auto; padding-bottom: 30px;">
            <h:form> 
             <p:growl id="recordActions"/>
             <p:menubar>
                <p:menuitem value="Add New Record" url="/faces/admin-pages/add-records/add-restaurant.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                <p:menuitem value="Edit Records" url="/faces/admin-pages/edit-records/edit-restaurant.xhtml" icon="ui-icon-pencil" />
                <p:menuitem value="Delete Records" url="/faces/admin-pages/delete-records/delete-restaurant.xhtml" icon="ui-icon-close" />
             </p:menubar>
             </h:form>
        </div>
                    <p:dataTable class="restaurant-table" var="item" value="#{restuarantBean.restaurant}">
                        <p:column headerText="Id">
                            <h:outputText value="#{item.id}" />
                        </p:column>

                        <p:column headerText="Member Id">
                            <h:outputText value="#{item.memberId}" />
                        </p:column>

                        <p:column headerText="Drink Charges">
                            <h:outputText value="#{item.drinkCharges}" />
                        </p:column>

                        <p:column headerText="Food Charges">
                            <h:outputText value="#{item.foodCharges}" />
                        </p:column>
                        
                        <p:column headerText="Quarterly Minimum">
                            <h:outputText value="#{item.quarterlyMinimum}" />
                        </p:column>
                  
                         <p:column headerText="Balance">
                             <h:outputText value="#{item.balance}" />
                        </p:column>
                    </p:dataTable>
             
              
        </div>
        <!-- end of content -->  
        <!-- start of footer -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footer.xhtml" />
            </ui:insert>
        </div>
        <!-- end of footer -->
        <br />
        
    </h:body>
</html>
